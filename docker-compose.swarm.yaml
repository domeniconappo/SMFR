version: "3.5"

services:

  aggregator:
    deploy:
      placement:
        constraints: [ node.labels.large == true ]
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s

  annotator:
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s
      placement:
        constraints: [ node.labels.huge == true ]

  geocoder:
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s
      placement:
        constraints: [ node.labels.huge == true ]

  persister:
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s
      placement:
        constraints: [ node.labels.large == true ]

  products:
    deploy:
      placement:
        constraints: [ node.labels.huge == true ]
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s

  restserver:
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s
      placement:
        constraints: [ node.labels.large == true ]

  web:
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s
      placement:
        constraints: [ node.labels.small == true ]

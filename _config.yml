# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "LISFLOOD"
title_separator          : "-"
name                     : "JRC D2,E1"
description              : "Lisflood Model Documentation"
url                      : # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
# breadcrumbs            : false # true, false (default)
words_per_minute         : 200
comments:
  provider               : # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "staticman_v2" "custom"
  disqus:
    shortname            : # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
staticman:
  allowedFields          : # ['name', 'email', 'url', 'message']
  branch                 : # "master"
  commitMessage          : # "New comment."
  filename               : # comment-{@timestamp}
  format                 : # "yml"
  moderation             : # true
  path                   : # "/_data/comments/{options.slug}" (default)
  requiredFields         : # ['name', 'email', 'message']
  transforms:
    email                : # "md5"
  generatedFields:
    date:
      type               : # "date"
      options:
        format           : # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
reCaptcha:
  siteKey                :
  secret                 :
atom_feed:
  path                   : # blank (default) uses feed.xml
search                   : # true, false (default)
search_full_content      : # true, false (default)
search_provider          : # lunr (default), algolia, google
algolia:
  application_id         : # YOUR_APPLICATION_ID
  index_name             : # YOUR_INDEX_NAME
  search_only_api_key    : # YOUR_SEARCH_ONLY_API_KEY
  powered_by             : # true (default), false
google:
  search_engine_id       : # YOUR_SEARCH_ENGINE_ID
  instant_search         : # false (default), true
# SEO Related
google_site_verification :
bing_site_verification   :
yandex_site_verification :
naver_site_verification  :

# Social Sharing
twitter:
  username               :
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles

# Analytics
analytics:
  provider               : false # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          :
    anonymize_ip         : # true, false (default)


# Site Author
author:
  name             : "JRC D2,E1"
  avatar           : # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "index"
  location         : ""
  email            :
  uri              :
  home             : # null (default), "absolute or relative url to link to author home"
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  facebook         :
  foursquare       :
  github           :
  gitlab           :
  google_plus      :
  keybase          :
  instagram        :
  lastfm           :
  linkedin         : # "john-doe-12345678" (the last part of your profile url, e.g. https://www.linkedin.com/in/john-doe-12345678)
  pinterest        :
  soundcloud       :
  stackoverflow    : # "123456/username" (the last part of your profile url, e.g. https://stackoverflow.com/users/123456/username)
  steam            : # "steamId" (the last part of your profile url, e.g. https://steamcommunity.com/id/steamId/)
  tumblr           :
  twitter          :
  vine             :
  weibo            :
  xing             :
  youtube          : # "https://youtube.com/c/MichaelRoseDesign"


# Reading Files
include: ["_pages"]
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .idea
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..3
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive-taxonomy
#     tag: archive-taxonomy
#   permalinks:
#     category: /categories/:name/
#     tag: /tags/:name/


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults

defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      toc: true
      toc_sticky: true
      comments: # true
      share: false
      related: false
      sidebar:
      
      - section_title: "Introduction"
        items:
        - title: "About LISFLOOD"
          url: 1_introduction_LISFLOOD
        - title: "About this model documentation"
          url: 1_introduction_document
        - title: "EXTRA"
          url: 1_intro-addition


      - section_title: "Standard LISFLOOD processes"
        items:
        - title: "- Overview"
          url: 2_stdLISFLOOD_overview
        - title: "- Snow melt"
          url: 2_stdLISFLOOD_rain-snow
        - title: "- Evaporation from the soil surface"
          url:  	 	2_stdLISFLOOD_soil-evaporation
        - title: "- Evaporation of interceted water"
          url:  	2_stdLISFLOOD_evaporation-intercepted-water 	
        - title: "- Interception"
          url: 2_stdLISFLOOD_interception
        - title: "- Water uptake by roots & transpiration"
          url: 2_stdLISFLOOD_plant-water-uptake
        - title: "- Frost index"
          url: 2_stdLISFLOOD_fronst-index
        - title: "- Water available for infiltration and direct runoff"
          url:  	2_stdLISFLOOD_H20-for-Qdir-infiltration
        - title: "- Infiltration capacity"
          url:  	2_stdLISFLOOD_infiltration
        - title: "- Actual infiltration and surface runoff"
          url:  	2_stdLISFLOOD_actual-infiltration-and-surface-runoff
        - title: "- Soil moisture redistribution"
          url: 2_stdLISFLOOD_soilmoisture-redistribution
        - title: "- Preferential bypass flow"
          url: 2_stdLISFLOOD_preferential-bypass
        - title: "- Groundwater"
          url: 2_stdLISFLOOD_groundwater
        - title: "- Surface runoff routing"
          url:  	2_stdLISFLOOD_surface-runnoff-routing
        - title: "- Sub-surface runoff routing"
          url: 2_stdLISFLOOD_subsurface-runoff
        - title: "- Channel routing"
          url: 2_stdLISFLOOD_channel-routing

      - section_title: "Optional LISFLOOD processes & output"
        items:
        - title: "- Overview"
          url: 3_optLISFLOOD_overview
        - title: "- Lakes"
          url: 3_optLISFLOOD_lakes
        - title: "- Reservoirs"
          url: 3_optLISFLOOD_reservoirs
        - title: "- Polder"
          url: 3_optLISFLOOD_polder
        - title: "- Kinematic wave"
          url: 3_optLISFLOOD_kinematic-wave
        - title: "- Dynamic wave"
          url: 3_optLISFLOOD_dynamic-wave
        - title: "- Soil moisture"
          url: 3_optLISFLOOD_soil-moisture
        - title: "- Water use"
          url: 3_optLISFLOOD_water-use
        - title: "- Transmission loss"
          url: 3_optLISFLOOD_transmission-loss
        - title: "- Inflow hydrograph"
          url: 3_optLISFLOOD_inflow-hydrograph
        - title: "- Water levels"
          url: 3_optLISFLOOD_water-levels
        - title: "- Read & write NetCDF"
          url: 3_optLISFLOOD_NetCDF


      - section_title: "Annex"
        items:
        - title: "LISFLOOD input files"
          url: 4_annex_input-files
        - title: "LISFLOOD output files"
          url: 4_annex_output-files

      - section_title: "Not to forget"
        items:
        - title: "References"
          url: 5_references
        - title: "Disclaimer"
          url: 0_disclaimer


theme: jekyll-theme-minimal

{% extends "base.html" %}
{% block app_content %}

<div class="panel panel-default panel-table">
        <div class="panel-heading">
            <div class="row">
                <div class="col col-xs-6">
                <h3 class="panel-title">GEOJSON</h3>
              </div>
            </div>
        </div>
        <div class="panel-body">
            {%  if files %}
                <table class="table table-striped table-bordered table-list">
                <thead>
                    <tr>
                        <th>Filename</th>
                        <th>Date</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
              {% for f in files %}
                    <tr>
                        <td><a href="/products?date={{ f.date }}">{{ f.name }}</a></td>
                        <td>{{ f.date }}</td>
                        <td><p>
                            {{ f.efas_regions }}
                            {{ f.reported_regions }}

                        </p></td>
                    </tr>
              {% endfor %}
                </tbody>
              </table>
            {% endif %}
{{ super() }}
{% endblock app_content %}
